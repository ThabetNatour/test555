<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="icon" href="./images/phone-book.png" type="image/png">
  <link rel="stylesheet" href="./style/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <header>
    <h1>Phone Book</h1>
    <button id="themeToggleBtn" class="top-theme-toggle"> Dark Mode</button>
  </header>

  <main>

    <div class="container">
      <section id="contact-header">
        <div id="h2-contact-list">
          <h2>Contact List</h2>
          <span id="num-total-contacts"></span>
        </div>
        <div class="top-controls">
          <input type="text" id="searchInput" placeholder="Search contact..." />
          <div class="top-controls-btn">
            <button id="addNewContact"><i class="fas fa-user-plus"></i> Add New Contact</button>
            <button id="delete-all"><i class="fas fa-trash"></i> Delete All</button>
          </div>
        </div>
      </section>

      <section id="contact-list">
        <ul class="contacts">
        </ul>
      </section>
    </div>

    <!--MODAL - Info Popup Overlay -->
    <div id="infoPopup" class="popup-overlay">
      <div class="popup-content">
        <button class="close-popup"><span>&times;</span></button>
        <h2>Contact Information</h2>
        <div>
          <img id="infoImage" src="">
        </div>
        <div>
          <span><strong>Name: </strong><span id="infoName"></span></span>
          <br>
          <span><strong>Phone Number: </strong><span id="infoPhone"></span></span>
          <br>
          <span><strong>Email: </strong><span id="infoEmail"></span></span>
          <br>
          <span><strong>Address: </strong><span id="infoAddress"></span></span>
        </div>
      </div>
    </div>

    <!-- MODAL - Add New Contact Popup Overlay -->
    <div id="addContactPopup" class="popup-overlay">
      <div class="popup-content">
        <button id="close-add-contact" class="close-popup"><span>&times;</span></button>
        <h2 id="AddOrEdit"></h2>

        <form id="addContactForm">
          <label for="newName">Name:</label>
          <input type="text" id="newName" name="name" required>

          <label for="newPhone">Phone Number:</label>
          <input type="tel" id="newPhone" name="phone" required pattern="[0-9]{7,15}"
            title="Enter a valid phone number">

          <label for="newEmail">Email:</label>
          <input type="email" id="newEmail" name="email">

          <label for="newAddress">Address:</label>
          <input type="text" id="newAddress" name="address">

          <label for="newImage">Image URL:</label>
          <input type="url" id="newImage" name="image" placeholder="https://example.com/photo.jpg">

          <div class="form-buttons">
            <button type="submit" id="saveContactBtn">Save Contact</button>
            <button type="button" id="cancelContactBtn" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>


  </main>

  <footer>
    <div class="copy-right">
      <span>
        &copy; All rights reserved - Thabet and Hakam Natour Creations 2025
      </span>
    </div>
  </footer>

  <script src="./js/A_data.js"></script>
  <script src="./js/B_dom.js"></script>
  <script src="./js/C_popupHandlers.js"></script>
  <script src="./js/D_search.js"></script>
  <script src="./js/E_theme.js"></script>
  <script src="./js/F_contactActions.js"></script>
</body>

</html>
